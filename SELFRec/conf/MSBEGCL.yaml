training.set: ./dataset/yelp2018/train.txt
test.set: ./dataset/yelp2018/test.txt

model:
  name: MSBEGCL
  type: graph

item.ranking.topN: [10,20]

embedding.size: 64
max.epoch: 20
batch.size: 2048
learning.rate: 0.001
reg.lambda: 0.0001

MSBEGCL:
  n_layer: 3
  lambda: 0.5      # Weight for SimGCL noise contrastive loss
  gamma: 0.2       # Weight for MSBE structural contrastive loss
  eps: 0.1         # Noise magnitude for SimGCL
  biclique.file: ../Similar-Biclique-Idx/datasets/bicliques.txt # Path to biclique file

output: ./results/
